<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>editor-only</title>
  <style>
    body {
      margin: 0;
      padding: 0
    }
    #editorContainer {
      padding: 15px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="editorContainer"></div>
<!--exif获取照片参数插件-->
<script src="./demo/libs/exif.min.js"></script>
<!--debug-->
<script src="./demo/libs/zx-debug.min.js"></script>
<!--编辑器-->
<script src="js/zx-editor.min.js"></script>
<script>
  // debug
  var debug = new ZxDebug({
    position: 'top',
    offset: 100
  });
  var zxEditor = new ZxEditor('#editorContainer', {
//    fixed: true
  });
  debug.log(zxEditor);

  zxEditor.on('loading', function (msg) {
    log('loading', msg)
  })

  zxEditor.on('removeLoading', function () {
    log('removeLoading')
  })

  zxEditor.on('debug', function () {
    error('debug:')
    console.warn.apply(null, arguments)
  })

  zxEditor.on('error', function () {
    error('error:')
    console.warn.apply(null, arguments)
  })

  zxEditor.on('message', function () {
    error('message:')
    console.log.apply(null, arguments)
  })

  function log () {
    console.log.apply(null, arguments)
  }

  function error () {
    console.error.apply(null, arguments)
  }
</script>
</body>
</html>
