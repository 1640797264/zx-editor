<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ZxEditor - 移动端H5富文本编辑器</title>
  <style>
    body {
      margin: 0;
      padding: 0
    }
    #editorContainer {
      padding: 15px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="editorContainer"></div>
<!--exif获取照片参数插件-->
<script src="./demo/libs/exif.min.js"></script>
<!--debug-->
<script src="./demo/libs/zx-debug.min.js"></script>
<!--编辑器-->
<script src="js/zx-editor.min.js"></script>
<script>
  // 实例化 ZxEditor
  var zxEditor = new ZxEditor('#editorContainer', {
    fixed: true
  });

  // 实例化 ZxDebug
  var debug = new ZxDebug({
    position: 'top',
    offset: 100
  });

  debug.log('实例化 ZxEditor', zxEditor);

  zxEditor.on('loading', function (msg) {
    debug.log('loading', msg)
  })

  zxEditor.on('removeLoading', function () {
    debug.log('removeLoading')
  })

  zxEditor.on('debug', function () {
    debug.log.apply(debug, arguments)
  })

  zxEditor.on('error', function () {
    debug.error.apply(debug, arguments)
  })

  zxEditor.on('message', function () {
    console.log.apply(null, arguments)
  })
</script>
</body>
</html>
